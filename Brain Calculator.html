<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maruf Scientific Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.js"></script>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #000;
      --btn: #e0e0e0;
      --btn-hover: #d0d0d0;
      --op: #ffc107;
      --fn: #aed581;
      --eq: #4caf50;
      --clr: #ef5350;
      --special-bg: #bbb;
    }

    body.dark {
      --bg: #121212;
      --text: #fff;
      --btn: #333;
      --btn-hover: #444;
      --op: #ffb300;
      --fn: #7cb342;
      --eq: #66bb6a;
      --clr: #e57373;
      --special-bg: #555;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .calculator {
      width: 360px;
      background: var(--bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      padding: 10px;
      text-align: right;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      box-sizing: border-box;
      background: #fff;
      color: var(--text);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      padding: 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: var(--btn);
      color: var(--text);
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: var(--btn-hover);
    }

    .op { background: var(--op); }
    .fn { background: var(--fn); }
    .eq { background: var(--eq); color: white; }
    .clr { background: var(--clr); color: white; }
    .special { background: var(--special-bg); }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .toggle {
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: var(--btn);
    }

    #history {
      margin-top: 20px;
      width: 360px;
      background: var(--bg);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }

    #history h4 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="top-bar">
    <h3>ðŸ§  Brain Calculator</h3>
    <div class="toggle" onclick="toggleTheme()">ðŸŒ™</div>
  </div>

  <input type="text" id="display" disabled />

  <div class="buttons">
    <button class="fn" onclick="append('sqrt(')">âˆš</button>
    <button class="fn" onclick="append('^2')">xÂ²</button>
    <button class="fn" onclick="append('^3')">xÂ³</button>
    <button class="fn" onclick="append('(')">(</button>
    <button class="fn" onclick="append(')')">)</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="op" onclick="append('/')">/</button>
    <button class="fn" onclick="append('log10(')">log</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="op" onclick="append('*')">*</button>
    <button class="fn" onclick="append('log(')">ln</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="op" onclick="append('-')">-</button>
    <button class="fn" onclick="append('pi')">Ï€</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="eq" onclick="calculate()">=</button>
    <button class="op" onclick="append('+')">+</button>
    <button class="fn" onclick="append('e')">e</button>

    <button class="fn" onclick="append('sin(')">sin</button>
    <button class="fn" onclick="append('cos(')">cos</button>
    <button class="fn" onclick="append('tan(')">tan</button>
    <button class="fn" onclick="append('%')">%</button>
    <button class="clr" onclick="clearDisplay()">C</button>

    <button class="special" onclick="backspace()">âŒ«</button>
  </div>
</div>

<div id="history">
  <h4>ðŸ•“ History</h4>
  <ul id="historyList"></ul>
</div>

<script>
  function append(val) {
    document.getElementById("display").value += val;
  }

  function clearDisplay() {
    document.getElementById("display").value = "";
  }

  function backspace() {
    const display = document.getElementById("display");
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    const display = document.getElementById("display");
    try {
      const result = math.evaluate(display.value);
      addToHistory(display.value + " = " + result);
      display.value = result;
    } catch {
      display.value = "Error";
    }
  }

  function addToHistory(entry) {
    const li = document.createElement("li");
    li.textContent = entry;
    document.getElementById("historyList").prepend(li);
  }

  function toggleTheme() {
    document.body.classList.toggle("dark");
  }

  document.addEventListener("keydown", (e) => {
    const key = e.key;
    if (/\d|\.|\+|\-|\*|\/|\(|\)|%/.test(key)) append(key);
    else if (key === "Enter") calculate();
    else if (key === "Backspace") backspace();
    else if (key === "Escape") clearDisplay();
  });
</script>

</body>
</html>
